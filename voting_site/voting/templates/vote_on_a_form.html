<form method="post">
    {% csrf_token %}
    <h2>Vote on a Form</h2>
    <input type="text" name="code" placeholder="Enter code" value="{{ code }}">
    <button type="submit">Submit Code</button>
    
    {% if questions %}
        <h3>Questions</h3>
        {% for question in questions %}
            <p>{{ question.text }}</p>
            {% for option in question.option_set.all %}
                <button type="submit" name="option_id" value="{{ option.id }}">
                    {{ option.text }}
                </button>
            {% endfor %}
        {% endfor %}
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
